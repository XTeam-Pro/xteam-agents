version: '3.8'

services:
  # XTeam Agents MCP Server
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xteam-mcp-server
    command: ["python", "-m", "xteam_agents", "--http"]
    ports:
      - "8000:8000"
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o}
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-xteam_password}
      - POSTGRES_URL=postgresql://postgres:${POSTGRES_PASSWORD:-xteam_password}@postgres:5432/xteam
      - N8N_URL=http://n8n:5678
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_JSON=true
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - xteam-network

  # Redis - Episodic Memory
  redis:
    image: redis:7-alpine
    container_name: xteam-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - xteam-network

  # Qdrant - Semantic Memory
  qdrant:
    image: qdrant/qdrant:latest
    container_name: xteam-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - xteam-network

  # Neo4j - Procedural Memory
  neo4j:
    image: neo4j:5-community
    container_name: xteam-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-xteam_password}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474/"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - xteam-network

  # PostgreSQL - Audit Log
  postgres:
    image: postgres:16-alpine
    container_name: xteam-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-xteam_password}
      - POSTGRES_DB=xteam
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - xteam-network

  # n8n - Workflow Automation (Optional)
  n8n:
    image: n8nio/n8n:latest
    container_name: xteam-n8n
    ports:
      - "5678:5678"
    volumes:
      - n8n-data:/home/node/.n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-xteam_password}
      - WEBHOOK_URL=http://n8n:5678/
    restart: unless-stopped
    networks:
      - xteam-network

volumes:
  redis-data:
  qdrant-data:
  neo4j-data:
  neo4j-logs:
  postgres-data:
  n8n-data:

networks:
  xteam-network:
    driver: bridge
