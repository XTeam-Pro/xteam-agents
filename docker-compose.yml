services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v2.11
    container_name: xteam-traefik
    command:
      # Global
      - "--log.level=INFO"
      - "--api.dashboard=true"
      - "--api.insecure=false"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.bolt.address=:7687"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      # Redis Entrypoint
      - "--entrypoints.redis.address=:6379"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=xteam-network"
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL:-cert@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "7687:7687"
      - "6379:6379"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates:/letsencrypt
    environment:
      - TRAEFIK_DOMAIN=traefik.${DOMAIN:-example.com}
    labels:
      # Dashboard
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN:-example.com}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=traefik-auth"
      # Basic auth for dashboard (username: admin, password: changeme)
      # Generate new password with: htpasswd -nb admin your_password
      - "traefik.http.middlewares.traefik-auth.basicauth.users=admin:$$apr1$$h7m3y9qo$$X0v6RkK8F5K5Z5Z5Z5Z5Z1"
    restart: unless-stopped
    networks:
      - xteam-network

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: xteam-dashboard
    restart: unless-stopped
    expose:
      - "8501"
    volumes:
      - ./dashboard:/app
      - /app/__pycache__
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-xteam_password}
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-xteam_password}
      - MCP_SERVER_URL=http://mcp-server:8000
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=false
    depends_on:
      - postgres
      - neo4j
      - mcp-server
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`dashboard.${DOMAIN:-example.com}`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.services.dashboard.loadbalancer.server.port=8501"
    networks:
      - xteam-network

  # XTeam Agents MCP Server
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xteam-mcp-server
    command: ["python", "-m", "xteam_agents", "--http"]
    expose:
      - "8000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mcp-server.rule=Host(`${DOMAIN:-example.com}`)"
      - "traefik.http.routers.mcp-server.entrypoints=websecure"
      - "traefik.http.routers.mcp-server.tls.certresolver=letsencrypt"
      - "traefik.http.services.mcp-server.loadbalancer.server.port=8000"
    environment:
      - MCP_SERVER_DOMAIN=${DOMAIN:-example.com}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o}
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-xteam_password}
      - POSTGRES_URL=postgresql://postgres:${POSTGRES_PASSWORD:-xteam_password}@postgres:5432/xteam
      - N8N_URL=http://n8n:5678
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_JSON=true
    volumes:
      - ./workspace:/app/workspace
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      neo4j:
        condition: service_started
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - xteam-network

  # Redis - Episodic Memory
  redis:
    image: redis:7-alpine
    container_name: xteam-redis
    expose:
      - "6379"
    labels:
      - "traefik.enable=true"
      # Allow any TCP traffic on the redis entrypoint (port 6379)
      - "traefik.tcp.routers.redis.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.redis.entrypoints=redis"
      # Route to the internal redis service
      - "traefik.tcp.services.redis.loadbalancer.server.port=6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - xteam-network

  # Qdrant - Semantic Memory
  qdrant:
    image: qdrant/qdrant:latest
    container_name: xteam-qdrant
    expose:
      - "6333"
      - "6334"
    environment:
      - XTEAM_QDRANT_DOMAIN=qdrant.${DOMAIN:-example.com}
      - QDRANT__SERVICE__GRPC_PORT=6334
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qdrant.rule=Host(`qdrant.${DOMAIN:-example.com}`)"
      - "traefik.http.routers.qdrant.entrypoints=websecure"
      - "traefik.http.routers.qdrant.tls.certresolver=letsencrypt"
      - "traefik.http.services.qdrant.loadbalancer.server.port=6333"
    volumes:
      - qdrant-data:/qdrant/storage
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:6333/"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    restart: unless-stopped
    networks:
      - xteam-network

  # Neo4j - Procedural Memory
  neo4j:
    image: neo4j:5-community
    container_name: xteam-neo4j
    expose:
      - "7474"
      - "7687"
    environment:
      - XTEAM_NEO4J_DOMAIN=neo4j.${DOMAIN:-example.com}
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-xteam_password}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_server_bolt_advertised__address=neo4j.${DOMAIN:-example.com}:443
      - NEO4J_server_default__advertised__address=neo4j.${DOMAIN:-example.com}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.neo4j.rule=Host(`neo4j.${DOMAIN:-example.com}`)"
      - "traefik.http.routers.neo4j.entrypoints=websecure"
      - "traefik.http.routers.neo4j.tls.certresolver=letsencrypt"
      - "traefik.http.services.neo4j.loadbalancer.server.port=7474"
      
      # Bolt router (for WebSocket connection)
      - "traefik.tcp.routers.neo4j-bolt.rule=HostSNI(`neo4j.${DOMAIN:-example.com}`)"
      - "traefik.tcp.routers.neo4j-bolt.entrypoints=bolt"
      - "traefik.tcp.routers.neo4j-bolt.tls.certresolver=letsencrypt"
      - "traefik.tcp.services.neo4j-bolt.loadbalancer.server.port=7687"
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:7474/"]
    #   interval: 10s
    #   timeout: 10s
    #   retries: 5
    #   start_period: 30s
    restart: unless-stopped
    networks:
      - xteam-network

  # PostgreSQL - Audit Log
  postgres:
    image: postgres:16-alpine
    container_name: xteam-postgres
    expose:
      - "5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-xteam_password}
      - POSTGRES_DB=xteam
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - xteam-network

  # n8n - Workflow Automation (Optional)
  n8n:
    image: n8nio/n8n:latest
    container_name: xteam-n8n
    expose:
      - "5678"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.${DOMAIN:-example.com}`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
    volumes:
      - n8n-data:/home/node/.n8n
    environment:
      - N8N_DOMAIN=n8n.${DOMAIN:-example.com}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-xteam_password}
      - WEBHOOK_URL=https://n8n.${DOMAIN:-example.com}/
    restart: unless-stopped
    networks:
      - xteam-network

volumes:
  traefik-certificates:
  redis-data:
  qdrant-data:
  neo4j-data:
  neo4j-logs:
  postgres-data:
  n8n-data:

networks:
  xteam-network:
    driver: bridge
